[General]
Programmers=arduino,avrisp
Targets=tp,bs,bs_nfet

[arduino]
CmdLine=-c arduino -p $port$
Port=$com$
Speed=19200

[avrisp]
CmdLine=-c avrisp -p $port$
Port=usb

[tp]
URL=http://wii-esc.googlecode.com/svn/release/low_side_pwm/tp.hex
Info=http://wiki.openpilot.org/display/Doc/RapidESC+Database
Description=tp_desc

[tp_desc]
0=Original TowerPro 17A, 25A
1=Hobby King SS models without "-HW" in part number


[bs]
URL=http://wii-esc.googlecode.com/svn/release/low_side_pwm/bs.hex
Info=http://wiki.openpilot.org/display/Doc/RapidESC+Database
Description=bs_desc

[bs_desc]
0=Hobby King 6A (HK_261000001)
1=Hobby King 10A (HK_261000002)
2=Hobby King 40A (F-40A)
3=Hobby King 60A (F-60A)


